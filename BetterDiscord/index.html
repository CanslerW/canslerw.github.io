<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterDiscord Plugin</title>
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2e, #28293d);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Отключаем прокрутку */
        }
        .container {
            max-width: 900px;
            margin: 10px auto; /* Отступ сверху и снизу по 10px */
            padding: 30px;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #4752C4;
        }
        .contact-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #FF4B2B;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 600;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .contact-btn:hover {
            background: #FF416C;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .icons a {
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background 0.3s;
        }
        .icons a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FamqPoster BetterDiscord Plugin</h1>
        <div class="icons">
            <a href="https://t.me/canslerw">Telegram</a>
            <a href="https://steamcommunity.com/id/canslerw1">Steam</a>
        </div>
        <a href="https://discord.com/users/336032579142549504" class="contact-btn">Добавить меня</a>
        <p>Расширьте функциональность Discord с помощью нашего уникального плагина.</p>
        
        <h2>Как работает?</h2>
        <p>Смотрите видео ниже, чтобы узнать, как устроен плагин.</p>
        
        <div class="video-container">
            <video id="video" muted>
                <source src="https://i.imgur.com/mTnkjjz.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
        
        <a href="https://github.com/CanslerW/BetterDiscord_plugins/archive/refs/tags/version.zip" class="btn" download>Скачать плагин</a>
    </div>

    <script>
        const video = document.getElementById('video');

        video.addEventListener('mouseover', function() {
            video.play();
        });

        video.addEventListener('mouseout', function() {
            video.pause();
        });
    </script>
</body>
</html>
